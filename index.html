<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Project#1</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS IMPORTS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!-- Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arvo|Bree+Serif|Kanit" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col s12 ">
                <div class="col s10 col l5 offset-l4 purple lighten-2" style="border-radius: 5px; font-family: 'Ubuntu' sans-serif">
                    <h2>
                        Musixtube
                    </h2>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="section ">
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col s12 m6">
                <div class="card purple lighten-5" style="border-radius: 5px">
                    <div class="card-content white-text">
                        <span class="card-title">Artist Name:</span>
                    </div>
                    <div class="card-action" style="border-radius: 5px">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="icon_prefix" type="text" class="validate">
                                        <label for="icon_prefix">Search</label>
                                    </div>
                                    <button id="searchButton" class="btn-large waves-effect waves-light purple lighten-0 submit" style="font-family: 'Kanit', sans-serif;"
                                        type="submit" name="action">
                                        <i class="material-icons right">search</i>Search</button> 
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="offset-l1 col l5 video-responsive" id="youtubeBox"></div>
        </div>
    </div>





    <div class="container-fluid">
        <div class="row">
           

                <table class="z-depth-5 col s12 col l6 striped highlight centered responsive-table">
                    <thead class="purple darken-2">
                        <tr class="white-text">
                            <th>
                                <i class="material-icons">music_note</i>Song Name</th>
                        </tr>
                    </thead>

                    <tbody class="tbody">
                        <!-- we can leave this open and append each tr from jquery -->
                    </tbody>
                </table>
                <div class="test offset-l1 col l5">
                        <ul class="collection with-header col l12">
                                <li class="collection-header">
                                    <h4>Recently Searched</h4>
                                </li>
                            </ul>
                </div>
         
        </div>
    </div>

 
    <footer class="page-footer transparent">
        <div class="container">
            <div class="row">
              
                <div class="footer-copyright">
                    <h6 class="center-align"> Â© 2014 Copyright Text</h6>
                </div>
            </div>
        </div>
    </footer>

    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- Javascript -->
    <script src="./assets/javascript/musixAPI.js"></script>
    <script src="./assets/javascript/youTubeAPI.js"></script>
</body>

</html>
