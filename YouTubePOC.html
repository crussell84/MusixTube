<!doctype html>
<html>

<head>
    <title>Search</title>
</head>

<body>
    <div id="buttons">
        <label>
            <input id="query" type="text" />
            <button id="search-button">Search</button>
        </label>

        <div id="container">
            <h1>Search Results</h1>
            <div id="results"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                $("#search-button").on("click", function (event) {
                    youtubeApiCall();
                    return false;
                });
                function youtubeApiCall() {
                    $.ajax({
                        cache: false,
                        data: $.extend({
                            key: 'AIzaSyBd9qzoC2CKQXsDv--fsMVj7BqOV_285ys',
                            q: $('#query').val(),
                            part: 'snippet',
                        }, { maxResults: 1, type: 'video', videoEmbeddable: 'true' }),
                        dataType: 'json',
                        type: 'GET',
                        timeout: 5000,
                        url: 'https://www.googleapis.com/youtube/v3/search'
                    })
                        .done(function (data) {
                            var video = '<iframe width="560" height="315" src="https://www.youtube.com/embed/' + data.items[0].id.videoId + '" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
                            $("#results").html(video);
                            console.log(data);
                        });
                }
            });
        </script>
</body>

</html>
